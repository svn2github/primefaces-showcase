<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/ui.xhtml">

	<ui:define name="content">
	
		<h1 class="title ui-widget-header ui-corner-all">Tree - Horizontal</h1>
		<div class="entry">
			
			<p:menu styleClass="homeMenu">
				<p:submenu label="Examples">
					<p:menuitem url="/ui/treeHorizontal.jsf" value="Basic Tree" />
                    <p:menuitem url="/ui/treeHorizontalIcons.jsf" value="Icons" />
					<p:menuitem url="/ui/treeHorizontalAjax.jsf" value="Ajax Tree" />
					<p:menuitem url="/ui/treeHorizontalSelectionSingle.jsf" value="Single Selection" />
					<p:menuitem url="/ui/treeHorizontalSelectionMultiple.jsf" value="Multiple Selection" />
					<p:menuitem url="/ui/treeHorizontalSelectionCheckbox.jsf" value="Checkbox Selection" />
                    <p:menuitem url="/ui/treeHorizontalEvents.jsf" value="Event Listeners" />
                    <p:menuitem url="/ui/treeHorizontalContextMenu.jsf" value="ContextMenu" />
				</p:submenu>
			</p:menu>
			
			<span class="homeText">Horizontal tree displays hierarchical data in linear format. Features available in default vertical tree such as ajax loading, icons, selection 
                and context menu are also available for horizontal tree.</span>
		</div>

</ui:composition>
